<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <main class="chat">
    <header class="chat__header">
      <span class="chat__online-dot"></span>
      <h1 class="chat__name">MARK ZUCKERBER</h1>
      <button class="close-btn">
        <img class="close-btn__icon" src="img/close.svg" alt="Close chat">
      </button>
    </header>
    <section class="chat__content">
      <span class="chat__date">TODAY</span>
      <div class="chat__messages">
        <div class="message message_foreign">
          <time class="message__time" datetime="10:53">10:53</time>
          <p class="message__text">
            Hi, Mark! I made a new design for Messenger App.
          </p>
        </div>
        <div class="message message_self">
          <time class="message__time" datetime="10:57">10:57</time>
          <p class="message__text">
            Yo! Send it to my assistant and we'll review it during the year.
          </p>
        </div>
        <div class="message message_foreign">
          <time class="message__time" datetime="11:03">11:03</time>
          <p class="message__text">
            But Mark...
          </p>
        </div>
        <div class="message message_self message_blocked">
          <p class="message__text">
            You were blocked by the user.
          </p>
        </div>
      </div>
    </section>
    <form class="chat__send-form send-form" action="#" method="post">
      <textarea class="send-form__text" cols="35" rows="2" name="message" placeholder="Enter your message"></textarea>
      <button class="send-form__btn" type="submit">SEND</button>
    </form>
  </main>
</body>
</html>
